<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="schedule.html">Schedule</a> |
      <a href="register.html">Register</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

    <section>
      <h2>Get in Touch</h2>
      <p>
        Email: <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>
        Follow us:
        <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
        <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Venue Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086405934!2d-122.419415684681!3d37.774929779759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b6b7a3c43%3A0x9f8b2c7d8f8f8f8f!2sMoscone+Center!5e0!3m2!1sen!2sus!4v1698000000000"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <section>
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <p>
          <label for="cname">Name:</label><br>
          <input type="text" id="cname" name="cname" required />
        </p>
        <p>
          <label for="cemail">Email:</label><br>
          <input type="email" id="cemail" name="cemail" required />
        </p>
        <p>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </p>
        <p>
          <button type="submit">Send Message</button>
        </p>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
